<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;

    </style>
  </head>
  <body>
  <!--

  The screen is only 256 x 192 pixels in size.
  In text mode, thatâ€™s only 32 columns x 24 rows of text.
  Each character cell is 8 x 8 pixels.

  Video Memory
  0x5B00 - 0x4000 = 0x1B00
  23296 - 16384 = 6912

  pixels
  22528 - 16384 = 6144

  colours
  23296 - 22528 = 768




  -->
    <canvas id="myCanvas" width="256 " height="192 " style="margin-left: 150px; margin-top: 50px;"></canvas>

    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = 188;
      var y = 30;
      var width = 200;
      var height = 137;
      var imageObj = new Image();

      imageObj.onload = function() {
//        context.drawImage(imageObj, x, y, width, height);
        context.fillStyle="#FF0000";
//        context.fillRect(0,0,150,75);
//        context.fillRect(0,0,1,1);
      };
//      imageObj.src = 'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg';

      context.fillStyle="#FF0000";
      context.fillStyle="rgb(000, 000, 000)";
      context.fillStyle="rgb(192, 192, 192)";
      context.fillStyle="rgb(255, 000, 255)";
//      context.fillStyle="rgb(255, 255, 255)";
//      context.fillRect(0,0,150,75);
      context.fillRect(100,100,20,20);
      context.rect(0,0,80,60);

      context.beginPath();
      context.rect(0, 0, 800, 600);
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();


    </script>
  </body>
